<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <header>
        <!-- nav -->
        <nav>
            <div class="navbar bg-base-100 lg:px-12 bg-accent">
                <div class="flex-1">
                  <a class="btn btn-ghost normal-case text-xl">
                    <h1>Interactive</h1>
                    
                </a>
                </div>
                <div class="flex-none">
                  <ul class="menu menu-horizontal px-1">
                    <li><a>Blog</a></li>
                    
                </div>
              </div>
        </nav>
    </header>
    <main>
        <!-- trangle card -->
        <section>
          <div class="mt-12">
            <div class="card card-compact w-96 bg-base-100 shadow-xl">
              <figure><img src="img/triangle.png" alt="Shoes" /></figure>
              <div class="card-body mt-6">
                <h1 class="text-center font-semibold">Triangle</h1>
                <p class="text-center font-semibold mb-6">Area (A) = 0.5 x b x h</p>
                <div class="text-center mb-12">
                  <input class="bg-slate-50 w-20" type="text" name="" id="">
                  <span class="mx-3">cm</span>
                  <input class="bg-slate-50 w-20" type="text" name="" id="">
                  <span class="mx-3">cm</span>
                </div>
                
                  <button class="btn btn-primary">Calculate</button>
                
              </div>
            </div>
            <!-- rectangle card -->
            <div class="card card-compact w-96 bg-base-100 shadow-xl">
              <figure><img src="img/rectangle.png" alt="Shoes" /></figure>
              <div class="card-body mt-12">
                <h1 class="text-center font-semibold">Rectangle</h1>
                <p class="text-center font-semibold mb-6">Area (A) = w x I</p>
                <div class="text-center mb-12">
                  <input class="bg-slate-50 w-20" type="text" name="" id="">
                  <span class="mx-3">cm</span>
                  <input class="bg-slate-50 w-20" type="text" name="" id="">
                  <span class="mx-3">cm</span>
                </div>
                
                  <button class="btn btn-primary">Calculate</button>
                
              </div>
            </div>
            <!-- parallelogram card -->
            <div class="card card-compact w-96 bg-base-100 shadow-xl">
              <figure><img src="img/rectangle.png" alt="Shoes" /></figure>
              <div class="card-body mt-12">
                <h1 class="text-center font-semibold">Parallelogram</h1>
                <p class="text-center font-semibold mb-6">Area (A) = b x h</p>
                <div class="text-center mb-12">
                  <input class="bg-slate-50 w-20" type="text" name="" id="">
                  <span class="mx-3">cm</span>
                  <input class="bg-slate-50 w-20" type="text" name="" id="">
                  <span class="mx-3">cm</span>
                </div>
                
                  <button class="btn btn-primary">Calculate</button>
                
              </div>
            </div>
          </div>
        </section>
    </main>
</body>
</html>
